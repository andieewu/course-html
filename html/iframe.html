<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Inline Frame</title>
  </head>
  <body>
    <h1>Belajar Inline Frame</h1>
    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/playlist/5kkKexc7Fb5xUpDauSK85b?utm_source=generator&theme=0"
      width="100%"
      height="352"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
  </body>
</html>
