<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BELAJAR TABLE</title>
  </head>
  <body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black">
      <colgroup>
        <col span="2" style="background-color: yellow" />
        <col style="background-color: aqua" />
      </colgroup>
      <thead>
        <tr>
          <!-- <th>Nama Depan</th> -->
          <!-- <th>Nama Belakang</th> -->
          <th colspan="2">Nama Lengkap</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Khanza</td>
          <td>Tsabitha S.</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Andika</td>
          <td>Wisnumurti</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">Total</td>
          <td>Total</td>
          <td>180</td>
        </tr>
        <tr>
          <td>Rata-Rata</td>
          <td>90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
